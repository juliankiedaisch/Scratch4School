# Frontend port is 8601
# Backend port is 5008

# HTTP server to redirect to HTTPS
server {
    listen 80;
    server_name SCRATCH_DOMAIN;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name SCRATCH_DOMAIN;
    
    # SSL configuration
    ssl_certificate     /path/to/cert.combine;
    ssl_certificate_key /path/to/private.key;
    
    # SSL settings (recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    
    # CORS headers
    add_header 'Access-Control-Allow-Origin' 'SCRATCH_DOMAIN' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Session-ID, Cookie, Set-Cookie' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    
    # Handle OPTIONS preflight requests
    if ($request_method = 'OPTIONS') {
        return 200;
    }
    
    # Proxy headers for OAuth
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Host SCRATCH_DOMAIN;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    # WebSocket connections
    location /ws {
        proxy_pass http://SCRATCH_IP:8601/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Backend API with path adjustment
    location /backend/api/ {
        proxy_pass http://SCRATCH_IP:5008/api/;
    }
    
    # Backend API - make sure to pass cookies and headers correctly
    location /backend/ {
        proxy_pass http://SCRATCH_IP:5008/;
    }
    
    # Frontend application (default location)
    location / {
        proxy_pass http://SCRATCH_IP:8601/;
    }
    
    # Logging
    error_log /var/log/nginx/scratch_error.log;
    access_log /var/log/nginx/scratch_access.log combined;
}