version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=scratch4school
      - POSTGRES_USER=scratch
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme_db_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scratch -d scratch4school"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: teacherki/scratch4school-frontend:latest
    ports:
      - "8601:8601"
    restart: unless-stopped

  backend:
    image: teacherki/scratch4school-backend:latest
    ports:
      - "5008:5008"
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/db:/app/db
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - SECRET_KEY=CHANGEME
      - SQLALCHEMY_TRACK_MODIFICATIONS=False
      # Database Configuration
      - DATABASE_URI=postgresql://scratch:${POSTGRES_PASSWORD:-changeme_db_password}@db:5432/scratch4school
      # OAuth Configuration
      - OAUTH_CLIENT_ID=CLIENT_ID
      - OAUTH_CLIENT_SECRET=CLIENT_SECRET
      - OAUTH_AUTHORIZE_URL=https://ISERV-DOMAIN/iserv/oauth/v2/auth
      - OAUTH_TOKEN_URL=https://ISERV-DOMAIN/iserv/oauth/v2/token
      - OAUTH_USERINFO_URL=https://ISERV-DOMAIN/iserv/public/oauth/userinfo
      - OAUTH_JWKS_URI=https://ISERV-DOMAIN/iserv/public/jwk
      - OAUTH_REDIRECT_URI=https://SCRATCH-DOMAIN/backend/authorize
      # Frontend URL for redirects after auth
      - FRONTEND_URL=https://SCARTCH-DOMAIN
      - DEBUG=False
      - ROLE_ADMIN=ADMIN # Iservgroup not role!
      - ROLE_TEACHER=TEACHER # Iservgroup not role!
      #- DATABASE_URI=postgresql://scratch:password@db:5432/scratch4school # Alternative: Use this for PostgreSQL

volumes:
  postgres_data:
