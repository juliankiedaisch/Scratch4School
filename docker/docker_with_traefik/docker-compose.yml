version: '3.8'

services:
  traefik:
    image: traefik:v2.9
    container_name: traefik
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      - "--providers.file.filename=/etc/traefik/dynamic_conf.yml"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./ssl:/etc/traefik/ssl"
      - "./traefik/dynamic_conf.yml:/etc/traefik/dynamic_conf.yml"
    restart: unless-stopped
    networks:
      - web

  frontend:
    image: teacherki/scratch4school-frontend:latest
    expose:
      - "8601"
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`SCRATCH-DOMAIN`) && !PathPrefix(`/backend`, `/ws`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls=true"
      - "traefik.http.services.frontend.loadbalancer.server.port=8601"
      # WebSocket connections
      - "traefik.http.routers.ws.rule=Host(`SCRATCH-DOMAIN`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.ws.entrypoints=websecure"
      - "traefik.http.routers.ws.tls=true"
      - "traefik.http.services.ws.loadbalancer.server.port=8601"
      # CORS headers
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolalloworiginlist=https://SCRATCH-DOMAIN"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowmethods=GET, POST, PUT, DELETE, OPTIONS"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowheaders=Content-Type, Authorization, X-Session-ID, Cookie, Set-Cookie"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolmaxage=3600"
      - "traefik.http.routers.frontend.middlewares=cors-headers"
      - "traefik.http.routers.ws.middlewares=cors-headers"

  backend:
    image: teacherki/scratch4school-backend
    expose:
      - "5008"
    volumes:
      - ./data/uploads:/app/uploads
      - ./data/db:/app/db
    restart: unless-stopped
    networks:
      - web
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - SECRET_KEY=CHANGEME
      - SQLALCHEMY_TRACK_MODIFICATIONS=False
      # OAuth Configuration
      - OAUTH_CLIENT_ID=CLIENT_ID
      - OAUTH_CLIENT_SECRET=CLIENT_SECRET
      - OAUTH_AUTHORIZE_URL=https://ISERV-DOMAIN/iserv/oauth/v2/auth
      - OAUTH_TOKEN_URL=https://ISERV-DOMAIN/iserv/oauth/v2/token
      - OAUTH_USERINFO_URL=https://ISERV-DOMAIN/iserv/public/oauth/userinfo
      - OAUTH_JWKS_URI=https://ISERV-DOMAIN/iserv/public/jwk
      - OAUTH_REDIRECT_URI=https://SCRATCH-DOMAIN/backend/authorize
      # Frontend URL for redirects after auth
      - FRONTEND_URL=https://SCARTCH-DOMAIN
      - DEBUG=False
      - ROLE_ADMIN=ADMIN # Iservgroup not role!
      - ROLE_TEACHER=TEACHER # Iservgroup not role!
      #- SQLALCHEMY_DATABASE_URI=ABSOLUTE_PATH_TO_DB_File # optional. Default is set to /app/db/main.db and already in the volume
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`SCRATCH-DOMAIN`) && PathPrefix(`/backend`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.services.backend.loadbalancer.server.port=5008"
      - "traefik.http.routers.backend.middlewares=cors-headers"

networks:
  web:
    name: web